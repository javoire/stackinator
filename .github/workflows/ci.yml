name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: |
          echo "Building stackinator..."
          CGO_ENABLED=0 go build -ldflags="-w -s" -o stack
          echo "✓ Build complete"

      - name: Run tests
        run: |
          echo "Running tests..."
          go test ./... -v
          echo "✓ Tests complete"
